<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario de cadastro</h1>
    <form action="">
        <label for="tname">Nome:</label>
        <input type="text" name="nome" id="tname">
    <br>
        <label for="temail">e-mail:</label>
        <input type="email" name="email" id="temail">
    <br>
        <label for="tsenha">senha:</label>
        <input type="password" name="senha" id="tsenha">
<br>
        
        <button type="submit">cadastra</button>
    </form>
</body>
</html>
